<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./fevicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <title>photo-editor - using CSS filter</title>
</head>

<body>
    <div class="container m-auto">
        <div class="row my-4">
            <form action="" class="row" id="form">
                <div class="col-md-6 my-2 my-sm-0">
                    <input type="text" id="GetUrl" class="form-control" placeholder="Enter Image URL" required>
                </div>
                <div class="col-md-3 my-2 my-sm-0">
                    <button type="submit" id="formBtn" class="btn btn-dark">Image Url</button>
                </div>
                <div class="col-md-3 my-2 my-sm-0">
                    <div class="custom-file">
                        <input type="file" class="" onchange="previewFile()" id="uploadImage"
                            accept="image/png, image/jpg">
                    </div>

                </div>
            </form>
            <div class="row py-3 m-auto">
                <div class="col-md-4 m-auto px-5 text-light bg-dark rounded-1">
                    <form action="" id="resetRange">
                        <div class="row  my-2">
                            <label class="form-label">Brightness</label>
                            <input type="range" min="50" max="150" value="100" class="form-range" id="brightness">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Contrast</label>
                            <input type="range" min="50" max="150" value="100" class="form-range" id="contrast">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Saturate</label>
                            <input type="range" min="0" max="200" value="100" class="form-range" id="saturate">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Grayscale</label>
                            <input type="range" min="0" max="100" value="0" class="form-range" id="grayscale">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Hue-rotate</label>
                            <input type="range" min="0" max="300" value="0" class="form-range" id="hue-rotate">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Sepia</label>
                            <input type="range" min="0" max="100" value="0" class="form-range" id="sepia">
                        </div>
                        <div class="row my-2">
                            <label class="form-label">Blur</label>
                            <input type="range" min="0" max="10" value="0" class="form-range" id="blur">
                        </div>
                        <div class="row my-4">
                            <button id="reset-btn" class="btn btn-light reset">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8 m-auto">
                    <div id="snapImg" class="my-sm-0 my-3">
                        <img src="./image.jpg" id="Image" class="img-fluid rounded-1" alt="">
                    </div>
                    <button id="snapDwd" class="btn btn-dark mt-3">Download</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center bg-dark text-light">
        <p class="py-4">Build by <a href="https://twitter.com/_niikhil" class="px-2">@_niikhil</a> , Source Code : <a
                href="">Github link</a></p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./js/dom-to-img.min.js"></script>
    <script src="./js/file-saver.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
